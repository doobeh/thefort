{% extends 'base.html' %}


{% block content %}
    <h2>Articles tagged &ldquo;{{ tag }}&rdquo;</h2>

    <div class="row">
		<div class="col-lg-12">

			{% for article in tag.articles %}

			<div class="card border-0 mb-2 box-shadow">
				<div class="card-body px-0 pb-0 d-flex flex-column align-items-start">
					<h2 class="h4 font-weight-bold">
					<a class="text-dark" href="{{ article.absolute_url() }}">{{ article.title }}</a>
					</h2>
					<span class="card-text">
						{{ article.intro|safe }}
					</span>
					<div>
                        <small class="text-muted">
							<a class="text-muted" href="{{ article.user.absolute_url() }}">
								{{ article.user.display_name }}
							</a>
							&mdash;
							{{ article.created.strftime('%A, %d %B %Y') }}
							&middot;
							<a class="text-muted" href="#" data-toggle="tooltip" data-placement="right" title="{{ article.reading_time }} read">
								<i class="fal fa-stopwatch"></i>
							</a>
						</small>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
    </div>
{% endblock %}
