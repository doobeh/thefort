{% extends 'base.html' %}


{% from "_helpers.html" import render, render_form %}
{% block content %}

    <div class="col-md-12">
        <section class="row justify-content-md-center align-items-center padding-bottom-2x vh-70">
            <div class="col-md-5 text-md-left text-center">
                <div class="mt-30 hidden-md-up"></div>
                <h2>Sign In</h2>
                <h3 class="text-center">{{ site_name }}</h3>
                <form style="margin-bottom: 0px !important;" class="form-horizontal" role="form"
                      action="{{ url_for('security.login') }}" method="POST" name="login_user_form">
                    {{ login_user_form.hidden_tag() }}
                    <div class="content">
                        {{ render_form(login_user_form.email, placeholder="Username") }}
                        {{ render_form(login_user_form.password) }}
                    </div>
                    <div class="foot text-center">
                        <button class="btn btn-primary btn-block" type="submit">Log me in</button>
                    </div>
                </form>
            </div>
        </section>
        <hr>
    </div>


{% endblock %}
